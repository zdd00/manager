<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>管理</title>
    {load href="/static/css/bootstrap.min.css" /}
    {load href="/static/js/jquery.min.js" /}
    {load href="/static/js/bootstrap.min.js" /}
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">订单管理</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/">订单管理</a></li>
                <li><a href="#">菜品管理</a></li>
                <li><a href="#">供应人管理</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <p>
        <a href="index/todayOrder" class="btn btn-primary">今日订单</a>
    </p>
    <table class="table table-responsive table-bordered table-condensed table-striped">
        <tr>
            <th>订单日期</th>
            <th>操作</th>
        </tr>
        {volist name="list" id="vo"}
        <tr>
            <td>{$vo.create_time}</td>
            <td><a href="index/orderDetails?orderId={$vo.order_id}">详情</a></td>
        </tr>
        {/volist}
    </table>
    {$list->render()}
</div>
</body>
</html>
